{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'img/piano.jpg' %}" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ musician.name }}</h5>
                <p class="card-text">{{ musician.orchestra.name }}</p>
                <p class="card-text">
                    This is a wider card with supporting text below as a natural lead-in to additional content. This
                    content is a little bit longer.
                </p>
                <p class="card-text"><small class="text-muted">{{ musician.salary }}</small></p>
                <a href="{% url 'delete_musician' musician.pk %}" class="btn btn-danger"> Delete </a>
                <a href="{% url 'update_musician' musician.pk %}" class="btn btn-primary"> Update </a>
            </div>
        </div>
    </div>
</div>
