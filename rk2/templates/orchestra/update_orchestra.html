{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update Orchestra</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_orchestra' orchestra.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'orchestra/orchestra_form.html' with orchestra=orchestra %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
